<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мапка - Найди кружок для ребёнка</title>
  <meta name="description" content="Поиск детских кружков и секций на карте">
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Подключаем Яндекс Карты API v3 -->
  <script src="https://api-maps.yandex.ru/v3/?apikey=58c38b72-57f7-4946-bc13-a256d341281a&lang=ru_RU"></script>
  <script src="map.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #565555;
      color: white;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 56px;
      gap: 16px;
    }

    .logo {
      height: 32px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-desktop {
      display: none;
      align-items: center;
      gap: 20px;
      margin-right: auto;
    }

    .nav-desktop a {
      color: white;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .nav-desktop a:hover {
      opacity: 0.8;
    }

    .header-right-desktop {
      display: none;
      align-items: center;
      gap: 24px;
    }

    .header-right-desktop a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-right-mobile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px;
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Mobile Menu */
    .mobile-menu-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }

    .mobile-menu-overlay.active {
      display: block;
    }

    .mobile-menu {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 288px;
      background: #565555;
      color: white;
      z-index: 101;
      transform: translateX(100%);
      transition: transform 0.3s;
    }

    .mobile-menu.active {
      transform: translateX(0);
    }

    .mobile-menu-header {
      display: flex;
      justify-content: flex-end;
      padding: 16px;
    }

    .mobile-menu-content {
      padding: 24px;
    }

    .mobile-menu-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 24px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-menu nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .mobile-menu nav a {
      color: white;
      text-decoration: none;
    }

    /* Main Layout */
    .main-desktop {
      display: none;
      position: relative;
      height: calc(100vh - 64px);
    }

    .map-container {
      position: absolute;
      inset: 0;
      background: #e5e5e5;
    }

    /* Стили для контейнера карты */
    #map {
      width: 100%;
      height: 100%;
    }

    .left-panel {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 800px;
      max-width: 50%;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 16px;
      z-index: 10;
    }

    .cards-container {
      flex: 1;
      background: white;
      border-radius: 24px;
      overflow-y: auto;
      padding: 16px;
    }

    .cards-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Search Filter */
    .search-filter {
      display: flex;
      gap: 8px;
      height: 40px;
    }

    .filter-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 16px;
      background: #69AFDF;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .filter-btn:hover {
      transform: scale(1.02);
    }

    .search-box {
      flex: 1;
      display: flex;
      background: #69AFDF;
      border-radius: 24px;
      padding: 2px;
    }

    .search-box input {
      flex: 1;
      min-width: 0;
      background: white;
      border: none;
      border-radius: 24px;
      padding: 0 16px;
      font-size: 14px;
      outline: none;
    }

    .search-box button {
      padding: 0 16px;
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    /* Club Card */
    .club-card {
      background: #d1d1d1;
      border-radius: 24px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Добавляем класс sectionCard для совместимости с map.js */
    .sectionCard {
      transition: box-shadow 0.3s;
    }

    .sectionCard.highlight-temp {
      box-shadow: 0 0 0 3px #69AFDF;
    }

    .card-top {
      display: flex;
      gap: 8px;
    }

    .card-image {
      position: relative;
      width: 92px;
      height: 92px;
      border-radius: 16px;
      overflow: hidden;
      flex-shrink: 0;
      background: #ccc;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .favorite-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .favorite-btn svg {
      width: 24px;
      height: 24px;
      color: white;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
    }

    .favorite-btn.active svg {
      fill: #ef4444;
      color: #ef4444;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 0;
    }

    .card-title {
      background: white;
      border-radius: 16px;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: normal;
    }

    .card-description {
      background: white;
      border-radius: 16px;
      padding: 8px 12px;
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag-btn {
      background: white;
      color: #1a1a1a;
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tag-btn:hover {
      background: #69AFDF;
      color: white;
    }

    .card-bottom {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-location {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #1a1a1a;
    }

    .card-location svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .card-buttons {
      display: flex;
      gap: 8px;
    }

    .card-btn {
      background: #69AFDF;
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .card-btn:hover {
      transform: scale(1.02);
    }

    /* Mobile Layout */
    .main-mobile {
      display: block;
    }

    /* Стили для мобильной карты */
    .mobile-map {
      position: fixed;
      inset: 0;
      top: 56px;
      z-index: 0;
      background: #e5e5e5;
      transition: height 0.3s;
    }

    #mobileMap {
      width: 100%;
      height: 100%;
    }

    /* Bottom Sheet */
    .bottom-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      border-radius: 24px 24px 0 0;
      z-index: 30;
      touch-action: none;
      transition: transform 0.3s ease-out;
      max-height: calc(100vh - 56px);
    }

    .bottom-sheet.peek {
      transform: translateY(calc(100% - 84px));
    }

    .bottom-sheet.split {
      transform: translateY(50%);
    }

    .bottom-sheet.full {
      transform: translateY(0);
    }

    .sheet-handle {
      display: flex;
      justify-content: center;
      padding: 12px;
      cursor: grab;
    }

    .handle-bar {
      width: 48px;
      height: 4px;
      background: #d1d1d1;
      border-radius: 2px;
    }

    .sheet-content {
      padding: 0 16px 24px;
      overflow-y: auto;
      max-height: calc(100vh - 56px - 28px);
    }

    .sheet-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    /* Desktop styles */
    @media (min-width: 768px) {
      .header-inner {
        padding: 0 40px;
        height: 64px;
      }

      .logo {
        height: 40px;
      }

      .nav-desktop {
        display: flex;
      }

      .header-right-desktop {
        display: flex;
      }

      .header-right-mobile {
        display: none;
      }

      .main-desktop {
        display: block;
      }

      .main-mobile {
        display: none;
      }

      .search-filter {
        height: 72px;
      }

      .filter-btn {
        padding: 0 56px 0 40px;
        font-size: 20px;
      }

      .search-box {
        padding: 4px;
      }

      .search-box input {
        padding: 0 24px;
        font-size: 20px;
      }

      .search-box button {
        padding: 0 32px;
        font-size: 20px;
      }

      .card-image {
        width: 250px;
        height: 250px;
        border-radius: 24px;
      }

      .card-title {
        border-radius: 24px;
        padding: 8px 24px;
        font-size: 24px;
      }

      .card-description {
        border-radius: 24px;
        padding: 16px;
        font-size: 16px;
      }

      .card-tags {
        gap: 8px;
      }

      .tag-btn {
        font-size: 14px;
        padding: 4px 12px;
      }

      .card-bottom {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .card-location {
        font-size: 16px;
        order: 2;
      }

      .card-location svg {
        width: 24px;
        height: 24px;
      }

      .card-buttons {
        order: 1;
      }

      .card-btn {
        padding: 8px 16px;
        border-radius: 24px;
        font-size: 16px;
      }
    }
  </style>
</head>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="logoContainer">
         <img src="logo.svg" alt="logo map course" class="mainLogo">

      <nav class="nav-desktop">

  </header>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" id="menuOverlay"></div>
  <div class="mobile-menu" id="mobileMenu">
    <div class="mobile-menu-header">
      <button class="icon-btn" id="closeMenuBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">

  <!-- Desktop Layout -->
  <main class="main-desktop">

  <script>
    // Club data
    const clubs = [
      {
        id: 1,
        name: "Каратэ «Кодокан»",
        slug: "karate-tigr",
        description: "В кружке каратэ ребёнок освоит базовые приёмы, укрепит тело и характер, научится дисциплине и уважению. Программы адаптированы по возрасту: игровые задания для младших и техника для старших. Ждем вас на пробное занятие!",
        image: "https://images.unsplash.com/photo-1555597673-b21d5c935865?w=400&h=400&fit=crop",
        location: "ул. Большая Садовая, 45, Ростов-на-Дону",
        isFavorite: false,
        tags: ["каратэ", "боевые искусства", "самооборона", "спорт", "дети"]
      },
      {
        id: 2,
        name: "Школа Балета «Гармония»",
        slug: "ballet-gracia",
        description: "Здесь ваши дети научатся самовыражению, приобретут гибкость, ловкость и координацию движений. Мы поможем раскрыть потенциал вашего ребенка и подарим любовь к изящному с самого раннего детства. Не упустите шанс стать частью нашей дружной семьи!",
        image: "https://images.unsplash.com/photo-1518834107812-67b0b7c58434?w=400&h=400&fit=crop",
        location: "пр. Ворошиловский, 12, Ростов-на-Дону",
        isFavorite: true,
        tags: ["балет", "танцы", "хореография", "классический танец"]
      }
    ];

    function createCardHTML(club) {
      return `
        <div class="club-card sectionCard">
          <div class="card-top">
            <div class="card-image">
              <img src="${club.image}" alt="${club.name}">
              <button class="favorite-btn ${club.isFavorite ? 'active' : ''}" data-id="${club.id}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
              </button>
            </div>
            <div class="card-content">
              <h2 class="card-title">${club.name}</h2>
              <div class="card-description">${club.description}</div>
            </div>
          </div>
          <div class="card-tags">
            ${club.tags.map(tag => `<button class="tag-btn">${tag}</button>`).join('')}
          </div>
          <div class="card-bottom">
            <div class="card-location">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
              </svg>
              <span class="cardLocationText">${club.location}</span>
            </div>
            <div class="card-buttons">
              <a href="club.html?slug=${club.slug}" class="card-btn">Подробнее</a>
              <button class="card-btn">Написать</button>
            </div>
          </div>
        </div>
      `;
    }

    // Render cards
    document.getElementById('desktopCards').innerHTML = clubs.map(createCardHTML).join('');
    document.getElementById('mobileCards').innerHTML = clubs.map(createCardHTML).join('');

    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const mobileMenu = document.getElementById('mobileMenu');

    function openMenu() {
      menuOverlay.classList.add('active');
      mobileMenu.classList.add('active');
    }

    function closeMenu() {
      menuOverlay.classList.remove('active');
      mobileMenu.classList.remove('active');
    }

    menuBtn.addEventListener('click', openMenu);
    closeMenuBtn.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', closeMenu);

    // Bottom sheet drag
    const bottomSheet = document.getElementById('bottomSheet');
    const sheetHandle = document.getElementById('sheetHandle');
    const states = ['peek', 'split', 'full'];
    let currentState = 1;

    let startY = 0;
    let isDragging = false;

    sheetHandle.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      isDragging = true;
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const deltaY = e.touches[0].clientY - startY;
      if (Math.abs(deltaY) > 50) {
        if (deltaY > 0 && currentState > 0) {
          currentState--;
        } else if (deltaY < 0 && currentState < 2) {
          currentState++;
        }
        bottomSheet.className = `bottom-sheet ${states[currentState]}`;
        isDragging = false;
      }
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Favorite toggle
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.favorite-btn');
      if (btn) {
        btn.classList.toggle('active');
        const id = btn.dataset.id;
        const club = clubs.find(c => c.id == id);
        if (club) club.isFavorite = !club.isFavorite;
      }
    });
  </script>
</body>
</html>
